<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント登録画面</title>

  <!--CSS-->

  <style>
    body{
	margin-top: 100px;
	text-align: center;
    }
    .check{
	margin-top: 30px;
　　}
    input.submit_button{
	width: 100px;
	height: 30px;
　　}
    a{
	margin-left: 500px;
    }

  </style>

  <!--JavaScript-->
  
  <script type="text/javascript" src="./accountRegist.js"></script>

</head>
<body>
  <form action="" name="registForm">
	<p><label>ユーザーID：　　<input type="text" name="userid" size="25"></label></p>
	<p><label>ユーザー名：　　<input type="text" name="username" size="25"></label></p>
	<p><label>氏名：　　　　　<input type="text" name="name" size="25"></label></p>
	<p><label>パスワード：　　<input type="password" name="pass" size="25"></label></p>
	<p><label>パスワード確認：<input type="password" name="checkpass" size="25"></label></p>
	<p><label>メールアドレス：<input type="text" name="mail" size="25"></label></p>
	<p class="check">
		<input class="submit_button" type="button" value="確認" onClick="check()">　　
		<input class="submit_button" type="reset" value="リセット" 
		onClick="return confirm('入力内容をリセットします。よろしいですか？')">
	</p>
  </form>

  <a href=login_screen.html>ログイン画面へ</a>

</body>
</html>
