<!DOCTYPE html>
<html lang="ja">
<head>
<title>ログイン画面</title>
<meta charset="UTF-8">

<!--CSS-->
<style>
body{
  text-align: center;
  margin-top: 100px;
}
</style>

<!--javascript-->
<script src="./login.js"></script>
</head>
<body>
<form action="" name="login">

<!--ユーザーIDとパスワードの打ち込み-->
<p><label>ユーザーID：<input type="text" name="username"
title="ユーザーIDを入力してください。必須事項です。"></label></p>
<p><label>パスワード：<input type="password" name="password"
title="パスワードを入力してください。必須事項です。"></label></p>

<!--ログインボタン、jsファイルの関数の利用-->
<p class="center"><input type="button" value="ログイン" onClick="check()"></p>
</form>

<!--リンクの指定、jsファイルの関数の利用-->
<p><a href="accountRegist.html" onClick="newcheck(); return false;">新規登録</a></p>
<p><a href="pass_setting.html" onClick="passcheck(); return false;">パスワードを忘れた</a></p>
</body>
</html>
