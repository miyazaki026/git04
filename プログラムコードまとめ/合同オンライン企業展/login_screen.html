<!DOCTYPE html>
<html lang="ja">
<head>
<title>ログイン画面</title>
<meta charset="UTF-8">

<!--CSS-->
<style>
body{
  text-align: center;
}
</style>

<!--javascript-->
<script src="./login.js"></script>
</head>
<body>
<form action="entrant_mainmenu.html" name="login"><br><br>

<!--ユーザーIDとパスワードの打ち込み-->
<p><label>ユーザーID：<input type="text" name="username"
title="ユーザーIDを入力してください。必須事項です。"></label></p>
<p><label>パスワード：<input type="password" name="password"
title="パスワードを入力してください。必須事項です。"></label></p>

<!--ログインボタン、jsファイルの関数の利用-->
<p class="center"><input type="submit" value="ログイン" onClick="check()" ></p>
</form>

<!--リンクの指定、jsファイルの関数の利用-->
<p><a href="--リンク先のURL--" onClick="newcheck(); return false;">新規登録</a></p>
<p><a href="--リンク先のURL--" onClick="passcheck(); return false;">パスワードを忘れた</a></p>
</body>
</html>
