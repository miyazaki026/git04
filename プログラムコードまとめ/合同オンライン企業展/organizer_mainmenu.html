<!DOCTYPE>
<html>
<head>
<title>開催者メイン画面</title>
<meta charset="UTF-8">

<!--centerはフォーム文の配置、rightはリンクの配置、leftはアバターとユーザー名の配置-->
<style>
#center1{
  position: absolute;
  top:75px;
  left:100px;
}
#center2{
  position: absolute;
  top:180px;
  left:100px;
}
#center3{
  position: absolute;
  top:225px;
  left:100px
}
#right1{
  position: absolute;
  top:5px;
  left:475px;
}
#right2{
  position: absolute;
  top:300px;
  left:400px;
}
#left1{
  position: absolute;
  top:5px;
  left:90px;
}
.block{
background-color: gray;
width: 70px;
float: left;
}
</style>

<!--javascriptの関数-->
<script type="text/javascript" src="./logout.js"></script>
<script src="./Jump_organizer.js"></script>
<script src="./joincheck.js"></script>

</head>
<body>

<!--アバター画像とユーザー名-->
<p><div class="block">アバタ<br>ー画像</div></p>
<p id="left1">ユーザー名</p>

<!--ログアウトのリンク-->
<p id="right1"><a href="logout_screen.html" onClick="check(); return false;"
title="ログアウトし、スタート画面へ戻る時に選択してください。">ログアウト</a></p>

<form action=" " name="mainmenu">

<!--選択ボタン4つの記述-->
<p id="center1"><input type="submit" value="説明会に参加する" onClick="boothjoincheck()"
title="開催している説明会に参加する時に選択してください。" style="width: 197px; height: 100px">
<input type="submit" value="動画をアップロードする" onClick="uploadjoincheck()"
title="動画のアップロードを行う時に選択してください。" style="width: 197px; height: 100px"></p>
<p id="center2"><input type="submit" value="音声機器設定" onClick="musicjoincheck()"
title="音声機器設定を行う時に選択してください。" style="width: 400px; height: 40px"></p>
<p id="center3"><input type="submit" value="アカウント情報変更" onClick="accountjoincheck()"
title="アカウント情報を変更する時に選択してください。" style="width: 400px; height: 40px"></p>
</form>

<!--参加者メイン画面のリンク-->
<p id="right2"><a href="entrant_mainmenu.html" onClick="Jump(); return false;"
title="参加者用メインメニューに切り替える時に選択してください。">参加者の方はこちら</a></p>
</body>
</html>
